ALL_DATA: "arxiv-metadata-oai-sample.gz"
#ALL_DATA: "arxiv-metadata-oai-sample.gz"
DEV_SET: ""
TRAIN_SET: ""
VALIDATION_SET: ""
TEST_SET: ""

# index
INDEX_DIR: ""
INDEX_PREFIX: ""
CAT_ABBR_DICT: "res/cat_abbr_full.txt"

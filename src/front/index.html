<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <title>Document</title>
    <link rel="stylesheet" href="./index.css">
    <!-- 最新版本的 Bootstrap 核心 CSS 文件 -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
</head>

<body>
    <div class="container main" id="main">
        <img src="./logo.png" alt="">
        <div class="search-wrapper">
            <input type="text" class="search-input" v-model="q">
            <button type="button" class="btn btn-default btn-lg search-btn" @click="search">
                <span class="glyphicon glyphicon-search blue" aria-hidden="true"></span>
            </button>
        </div>
        <div class="slogan blue">
            Without knowledge,all is in vain.
        </div>
    </div>
    <script src="https://unpkg.com/vue/dist/vue.js"></script>
    <script src="https://cdn.bootcss.com/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/js/bootstrap.min.js"
            integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
            crossorigin="anonymous"></script>
    <script>
        new Vue({
            el: '#main',
            data: function () {
                return {
                    q: ''
                }
            },
            methods: {
                search() {
                    var q = this.q
                    window.open('./result.html?q=' + q)
                }
            }
        })
    </script>
</body>

</html>

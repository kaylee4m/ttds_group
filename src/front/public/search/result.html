<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <title>Document</title>
    <link rel="stylesheet"
          href="./result.css">
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
          crossorigin="anonymous">

    <link rel="stylesheet"
          href="https://unpkg.com/element-ui/lib/theme-chalk/index.css">
</head>

<body>
    <div class="result-main"
         id="app"
         v-cloak>
        <header class="result-header">
            <div class="logo-wrapper left-w">
                <img src="./logo.png"
                     alt="">
            </div>
            <div class="search-wrapper">
                <!-- <input type="text"
                       class="search-input"
                       v-model="params.key"> -->
                <el-autocomplete class="inline-input"
                                 v-model="params.key"
                                 :fetch-suggestions="getSuggestion"
                                 placeholder="请输入内容"
                                 :trigger-on-focus="false"
                                 style="width: 50%;"
                                 @select="handleSelect"></el-autocomplete>
                <button type="button"
                        class="btn btn-default btn-lg"
                        style="height: 40px;"
                        @click="getResult">
                    <span class="glyphicon glyphicon-search blue"
                          aria-hidden="true"></span>
                </button>
            </div>
        </header>
        <div class="info">
            <div class="left-w">
                Articles
            </div>
            <div>
                About {{total}} results({{speed}}sec)
            </div>
        </div>
        <div class="result-body"
             v-loading="loading">
            <div class="left left-w">
                <div class="time-range">
                    Any time
                    <br>
                    <el-button type="text">Since 2020</el-button><br>
                    <el-button type="text">Since 2019</el-button><br>
                    <el-button type="text">Since 2016</el-button><br>
                    <br>
                    Custom Range <br>
                    <div class="custom-range">
                        <el-input v-model="start"
                                  size="mini"
                                  style="width: 80px;"></el-input>--<el-input v-model="end"
                                  size="mini"
                                  style="width: 80px;"></el-input>
                    </div>
                    <el-button size="mini">Search</el-button>
                </div>
                <el-divider></el-divider>
                <div class="subjects">
                    Subject search
                    <br>
                    <br>
                    <el-checkbox-group v-model="checkedSubs">
                        <el-checkbox v-for="(sub,idx) in subs"
                                     :label="sub"
                                     :key="idx">{{sub}}</el-checkbox>
                    </el-checkbox-group>
                </div>
            </div>
            <div class="right">
                <div class="output"
                     style="height: 400px;overflow: auto;border: 1px solid #ddd;">
                    <h2>output from python:</h2>
                    {{output}}
                </div>
                <div class="item"
                     v-for="(item,idx) in list"
                     :key="idx">
                    <div class="title">{{item.title}}</div>
                    <div class="author">{{item.author}}</div>
                    <p class="cont">
                        {{item.content}}
                    </p>
                    <div class="cited">Cited by {{item.cited}}</div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://unpkg.com/vue/dist/vue.js"></script>
    <script src="https://unpkg.com/element-ui/lib/index.js"></script>
    <script src="./http.js"></script>
    <script>
        new Vue({
            el: '#app',
            data: function () {
                return {
                    list: [],
                    subs: ['Physics', 'Mathematics', 'Statistics', 'Economics'],
                    checkedSubs: [],
                    start: '',
                    end: '',
                    speed: 0,
                    total: 0,
                    params: {
                        key: ''
                    },
                    output: '',
                    loading: false
                }
            },
            created() {
                const p = new URLSearchParams(location.search)
                for (const [key, value] of p) {
                    this.params[key] = value
                }
                this.getResult()
            },
            methods: {
                getResult() {
                    const { params } = this
                    if (params.key) {
                        this.loading = true
                        $http('/query', params).then(res => {
                            this.list = res.list
                            this.speed = res.speed
                            this.total = res.total
                            this.output = res.output
                            this.loading = false
                        }).catch(() => {
                            this.loading = false
                        })
                    } else {
                        alert('请输入关键字')
                        window.location.href = './index.html'
                    }
                },
                getSuggestion(queryString, cb) {
                    if (queryString) {
                        $http('/suggest', { key: queryString }).then(res => {
                            cb(res.map(v => ({ value: v })))
                        })
                    }
                },
                handleSelect(value) {
                    this.params.key = value.value
                    this.getResult()
                }
            }
        })
    </script>
</body>

</html>

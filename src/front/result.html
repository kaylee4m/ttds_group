<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <title>Document</title>
    <link rel="stylesheet" href="./result.css">
    <link rel="stylesheet" href="./index.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <link rel="stylesheet" href="https://unpkg.com/element-ui/lib/theme-chalk/index.css">
</head>

<body>
    <div class="result-main" id="app">
        <header class="result-header">
            <div class="logo-wrapper left-w">
                <img src="./logo.png" alt="">
            </div>
            <div class="search-wrapper">
                <input type="text" class="search-input">
                <button type="button" class="btn btn-default btn-lg">
                    <span class="glyphicon glyphicon-search blue" aria-hidden="true"></span>
                </button>
            </div>
        </header>
        <div class="info">
            <div class="left-w">
                Articles
            </div>
            <div>
                About {{total}} results({{speed}}sec)
            </div>
        </div>
        <div class="result-body">
            <div class="left left-w">
                <div class="time-range">
                    Any time
                    <br>
                    <el-button type="text">Since 2020</el-button><br>
                    <el-button type="text">Since 2019</el-button><br>
                    <el-button type="text">Since 2016</el-button><br>
                    <br>
                    Custom Range <br>
                    <div class="custom-range">
                        <el-input v-model="start" size="mini" style="width: 80px;"></el-input>--<el-input v-model="end"
                                  size="mini" style="width: 80px;"></el-input>
                    </div>
                    <el-button size="mini">Search</el-button>
                </div>
                <el-divider></el-divider>
                <div class="subjects">
                    Subject search
                    <br>
                    <br>
                    <el-checkbox-group v-model="checkedSubs">
                        <el-checkbox v-for="(sub,idx) in subs" :label="sub" :key="idx">{{sub}}</el-checkbox>
                    </el-checkbox-group>
                </div>
            </div>
            <div class="right">
                <div class="item" v-for="(item,idx) in list" :key="idx">
                    <div class="title">{{item.title}}</div>
                    <div class="author">{{item.author}}</div>
                    <p class="cont">
                        {{item.content}}
                    </p>
                    <div class="cited">Cited by {{item.cited}}</div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://unpkg.com/vue/dist/vue.js"></script>
    <script src="https://unpkg.com/element-ui/lib/index.js"></script>
    <script>
        new Vue({
            el: '#app',
            data: function () {
                return {
                    list: new Array(10).fill({
                        title: 'Deep learning',
                        author: 'Y LeCun',
                        content: 'Without knowledge,all is in vain.Without knowledge,all is in vain.Without knowledge,all is in vain.Without knowledge,all is in vain.Without knowledge,all is in vain.Without knowledge,all is in vain.Without knowledge,all is in vain.Without knowledge,all is in vain.Without knowledge,all is in vain.Without knowledge,all is in vain.Without knowledge,all is in vain.Without knowledge,all is in vain.Without knowledge,all is in vain.Without knowledge,all is in vain.Without knowledge,all is in vain.Without knowledge,all is in vain.Without knowledge,all is in vain.Without knowledge,all is in vain.Without knowledge,all is in vain.Without knowledge,all is in vain.Without knowledge,all is in vain.',
                        cited: 1999
                    }),
                    subs: ['Physics', 'Mathematics', 'Statistics', 'Economics'],
                    checkedSubs: [],
                    start: '',
                    end: '',
                    speed: 0.07,
                    total: 30008
                }
            }
        })
    </script>
</body>

</html>
